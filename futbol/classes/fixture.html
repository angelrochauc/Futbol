<script type="text/javascript">

    var minimalData = {
        teams: [
            ["Team 1", "Team 2"],
            ["Team 3", "Team 4"] 
        ],
        results: [
            [[1, 1], [3, 4]], 
            [[4, 6], [2, 1]] 
        ]
    }

    $(function () {
        $('#minimal .demo').bracket({
            init: minimalData /* data to initialize the bracket with */
        })
    })
</script>
